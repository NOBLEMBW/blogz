{% extends 'base.html' %}

{% block content %}
    <h1 align='center'>Blog Posts</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet!</p>
    {% else %}

            {% for blog in blogs %}
            <a href='/blog?id={{blog.id}}'><strong><p>{{blog.title}}</p></strong></a>
            <p>{{blog.body}}</p>    
            <p><small><em>Written By:</em><a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></small></p>            
                
            <hr />
            {% endfor %}

    {% endif %}          
{% endblock %}
